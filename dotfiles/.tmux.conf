### GENERAL CONFIG ###
set -g default-terminal "screen-256color"


# Prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix


# Quick config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."


# Set ability to capture on start and restore on exit window data when
# running an application
setw -g alternate-screen on


# Scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# Mouse Mode
set -g mouse on
# to enable mouse scroll, see
# Kudos https://github.com/tmux/tmux/issues/145#issuecomment-150736967
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"



### GENERAL KEY BINDINGS ###
# Copy selected text to clipboard in VIM fashion
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Move back and forward
bind -r 'C-p' previous-window
bind -r 'C-n' next-window

# Clear screen
bind l send-keys -R
bind k send-keys -R \; clear-history

# Split windows
bind 'c' new-window -c '#{pane_current_path}'
bind '%' split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

# Change window order
bind -r 'C-h' swap-window -t -1
bind -r 'C-l' swap-window -t +1

# Show expanded tree
bind 'S' choose-tree -u



### TWEAK UI ###
# Derived from
# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1
# Re-enumerate windows on close
set-option -g renumber-windows on

# Panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred


## Status bar design
# Status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 1


# Messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black


# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0


# Window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse


# Info on left (I don't have a session display for now)
set -g status-left ''


# Loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238


# The panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51


# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1


# The messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166



### TMUX PLUGINS ###
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'



### TMUX PLUGINS ###
## tmux-resurrect
# Resurrect vim sessions
set -g @resurrect-strategy-vim 'session'
# Resurrect tmux pane content
set -g @resurrect-capture-pane-contents 'on'


## tmux-continuum
# Start tmux on boot
set -g @continuum-boot 'off'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'


## tmux-yank
set -g @shell_mode 'vi'
set -g @yank_selection 'clipboard'



### INIT PLUGIN MANAGER ###
run '~/.tmux/plugins/tpm/tpm'
